<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager APP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/design.css">
</head>
    <script src="scripts/controllers/task-controller.js" type="module"></script>  
<body>
    <header>
        <h1>Task Manager App</h1>
    </header>
    <main>
        <div>
            <p>Input Details </p>
            <form action="" id="input-form">
                <div class="fields">
                    <label for="">Id</label>
                    <input id="id" type="text">
                </div>
                <div class="fields">
                    <label for="">Name</label>
                    <input id="name" type="text" placeholder="Type your name here">
                </div>
                <div class="fields">
                    <label for="">Description</label>
                    <textarea id="desc" rows="7" cols="30"></textarea>
                </div>
                <div class="fields">
                    <label for="">Completion date</label>
                    <input id="doc" type="date">
                </div>
            </form>
        </div>
        <div id="count-message">
            <h3>
                Total Records <span id="total-records"></span>   
                Mark Records <span id="mark-records"></span>   
                Unmark Records <span id="unmark-records"></span>
            </h3>
        </div>
        <div id="buttons">
            <button id="add">Add</button>
            <button id="remove">Delete</button>
            <button id="update">Update</button>
            <button>Search</button>
            <button>Save</button>
            <button>Load</button>
            <button>Save to DB</button>
            <button>Clear</button>

        </div>
        <hr>
        <div id="output">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Description</th>
                        <th>Completion Date</th>
                        <th>Status</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="records">
                    <!-- all tasks will be created dynamically -->

                </tbody>
            </table>

        </div>
    </main>
    <footer>
        <p>Powered by brain mentors</p>

    </footer>   
</body>
</html>
